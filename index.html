<!doctype HTML>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <section class="fixed-container">
      <header>
        <span>Linked</span> <img src="linked-list-logo.svg" alt="linked-list-logo"><span>List</span>
      </header>
      <input class="web-title display-standard" type="text" placeholder="Website Title">
      <input class="web-url display-standard" type="text" placeholder="Website URL">
      <button class="submit-btn display-standard">Enter</button>
    </section>
    <section class="link-card">
      <article>
        <h1 class="web-title-display">The Website Title</h1>
        <p>www.thewebsiteurl.com</p>
        <section>
          <button class="read-btn">Read</button>
          <button class="delete-btn">Delete</button>
        </section>
      </article>
    </section>

      <article>

        <section>
          <button class="read-btn">Read</button>
          <button class="delete-btn">Delete</button>
        </section>
      </article>
    </section>
  <script type='text/javascript' src='main.js'></script>
  </body>
</html>
